receivers:
  otlp:
    protocols:
      grpc:
      http:
processors:
  batch:

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: apc-telemetry-tempo:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp, logging]
      processors: [batch]
